{% extends "base.html" %}

{% block title %}Registar Conta{% endblock title %}

{% block content %}
<div class="auth-card">
    <h2>Registar Nova Conta</h2>
    <form method="post">
        {% csrf_token %}
        <!-- Renderiza todos os campos do formulário de criação de utilizador -->
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <p class="error-text">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="submit-btn cta-button">Registar</button>
    </form>
</div>
{% endblock content %}
